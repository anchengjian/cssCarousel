<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css3轮播</title>
    <meta name="description" content="css3轮播">
    <meta name="keywords" content="css3轮播">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
<body>

	<div class="carousel">
  	<ul class="carousel-indicators">
    	<li class="active">
    		<img src="images/1.jpg" alt="略缩图" class="preview-img">
    		<div class="item">
	        <img src="images/1.jpg" alt="大图">
	      </div>
    	</li>
    	<li>
    		<img src="images/2.jpg" alt="略缩图" class="preview-img">
    		<div class="item">
	        <img src="images/2.jpg" alt="#">
	      </div>
    	</li>
    	<li>
    		<img src="images/3.jpg" alt="略缩图" class="preview-img">
    		<div class="item">
	        <img src="images/3.jpg" alt="#">
	      </div>
    	</li>
    	
    </ul>

    <a class="carousel-control left" data-slide="prev">&lt;</a>
    <a class="carousel-control right" data-slide="next">&gt;</a>

  </div>

</body>
</html>
